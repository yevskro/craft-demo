<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(32.733744, -117.2),
  zoom:10,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position: new google.maps.LatLng(32.819219,-117.029244)});
var marker1 = new google.maps.Marker({position: new google.maps.LatLng(32.734778,-117.152630)});
var marker2 = new google.maps.Marker({position: new google.maps.LatLng(32.907707,-116.797917)});

marker.setMap(map);
marker1.setMap(map);
marker2.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6vH8jJpTwdaLSv4TwoGTJHqNVnP43Yic&callback=myMap"></script>

</body>
</html>
